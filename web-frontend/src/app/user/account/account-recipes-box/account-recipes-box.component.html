<div class="section-meals">
  <ul class="meals-showcase clearfix">
    <li
      class="clearfix"
      *ngFor="let fa of favorite; let i = index">
      <figure class="meal-photo" style="position: relative">
        <img [src]="fa.link" alt="">
        <span style="position: absolute; bottom: 50%; left: 20%; color: white; font-size: 150%">{{fa.title}}</span>
      </figure>
    </li>
  </ul>
</div>
